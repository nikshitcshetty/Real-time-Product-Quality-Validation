<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Product Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 style="color: blue;class="text-center">---Real-Time Product Validation Dashboard---</h1>

        <!-- Live Product Validation Score -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Overall Validation Score</div>
                    <div class="card-body text-center">
                        <h3 class="text-primary" id="validation-score">Loading...</h3>
                        <p class="text-muted">Last updated: <span id="timestamp">--:--</span></p>
                    </div>
                </div>
            </div>

            <!-- Product Quality Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">***Product Quality Analysis***</div>
                    <div class="card-body">
                        <canvas id="qualityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Product Validation Table -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Product Validation Results</div>
                    <div class="card-body">
                        <table class="table table-striped" id="product-table">
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Name</th>
                                    <th>Defects</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be inserted dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
